# SwiftGen Configuration
# This file configures SwiftGen for the LeavnApp target

# Generate type-safe accessors for strings
strings:
  inputs:
    - Resources/Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Generated/Strings.swift

# Generate type-safe accessors for assets
xcassets:
  inputs:
    - Resources/Assets.xcassets
  outputs:
    - templateName: swift5
      output: Generated/Assets.swift

# Generate type-safe accessors for colors
colors:
  inputs:
    - Resources/Colors.xcassets
  outputs:
    - templateName: swift5
      output: Generated/Colors.swift